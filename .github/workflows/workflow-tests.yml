on:
  workflow_call:

jobs:

  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout Repo
      - uses: ./.github/actions/repo-checkout-action

      # Set up Java
      - uses: ./.github/actions/setup-java-action

      # Set up Gradle
      - uses: ./.github/actions/setup-gradle-action

      - name: Tests
        run: ./gradlew test --stacktrace

      - run: echo "🍏 Tests status is ${{ job.status }}."